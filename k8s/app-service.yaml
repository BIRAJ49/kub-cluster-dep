apiVersion: v1
kind: Service
metadata:
  name: simple-blog
spec:
  type: NodePort
  selector:
    app: simple-blog     # must match your Deployment's pod labels
  ports:
    - name: http
      port: 3000         # service port
      targetPort: 3000   # container port (Next.js)
      nodePort: 30080    # optional, else Kubernetes picks one in 30000-32767
